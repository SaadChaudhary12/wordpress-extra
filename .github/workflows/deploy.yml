################################################################################################################################################################
# ZIP APP_LT.PY INTO S3 BUCKET 
################################################################################################################################################################

name: Upload App to S3

on:
  push:
    branches:
      - main
jobs:
  upload:
    runs-on: ubuntu-latest

    

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Zip application
        run: zip app_package.zip app_lt.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::489994096722:role/Saad-Trustpolicy-Role

      - name: Upload to S3
        run: aws s3 cp $ZIP_NAME s3://terraform-bucket-test20/$ZIP_NAME
             echo " Uploaded $ZIP_NAME "

      - name: Update Launch Template user data with latest version 
        run: |
          LT_NAME="App-template"
          USER_DATA=$(echo '#!/bin/bash
          sudo yum install -y python3 pip unzip awscli
          aws s3 cp s3://terraform-bucket-test20/'$ZIP_NAME' /home/ec2-user/app.zip
          cd /home/ec2-user
          unzip -o app.zip
          pip3 install flask pymysql boto3
          nohup python3 app_lt.py > app.log 2>&1 &' | base64)
          
          aws ec2 create-launch-template-version \
            --launch-template-name $LT_NAME \
            --source-version '$Latest' \
            --launch-template-data "{\"UserData\": \"$USER_DATA\"}"

      - name: Start Auto Scaling instance refresh (rolling update)
        run: |
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --query "AutoScalingGroups[?contains(AutoScalingGroupName, 'App')].AutoScalingGroupName" \
            --output text)

          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name $ASG_NAME \
            --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 60}'







